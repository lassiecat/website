<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="catGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
  </defs>
  
  <!-- Cat face -->
  <circle cx="50" cy="55" r="35" fill="url(#catGradient)"/>
  
  <!-- Ears -->
  <polygon points="20,30 30,55 15,55" fill="url(#catGradient)"/>
  <polygon points="80,30 70,55 85,55" fill="url(#catGradient)"/>
  
  <!-- Inner ears -->
  <polygon points="22,35 28,50 18,50" fill="#0a0a1a"/>
  <polygon points="78,35 72,50 82,50" fill="#0a0a1a"/>
  
  <!-- Eyes -->
  <ellipse cx="38" cy="50" rx="6" ry="8" fill="#0a0a1a"/>
  <ellipse cx="62" cy="50" rx="6" ry="8" fill="#0a0a1a"/>
  
  <!-- Eye highlights -->
  <circle cx="40" cy="48" r="2" fill="#fff"/>
  <circle cx="64" cy="48" r="2" fill="#fff"/>
  
  <!-- Nose -->
  <polygon points="50,60 45,68 55,68" fill="#0a0a1a"/>
  
  <!-- Mouth -->
  <path d="M 45 72 Q 50 78 55 72" stroke="#0a0a1a" stroke-width="2" fill="none"/>
  
  <!-- Whiskers -->
  <line x1="25" y1="60" x2="5" y2="55" stroke="#0a0a1a" stroke-width="1.5"/>
  <line x1="25" y1="65" x2="5" y2="68" stroke="#0a0a1a" stroke-width="1.5"/>
  <line x1="75" y1="60" x2="95" y2="55" stroke="#0a0a1a" stroke-width="1.5"/>
  <line x1="75" y1="65" x2="95" y2="68" stroke="#0a0a1a" stroke-width="1.5"/>
</svg>