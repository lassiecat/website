<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="catGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#00d4ff" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="256" cy="256" r="200" fill="url(#catGrad)" opacity="0.1"/>
  
  <!-- Main head shape - more stylized -->
  <ellipse cx="256" cy="280" rx="160" ry="150" fill="url(#catGrad)" filter="url(#shadow)"/>
  
  <!-- Ears - sharp and stylized -->
  <path d="M120 180 L90 60 L180 140 Z" fill="url(#catGrad)"/>
  <path d="M392 180 L422 60 L332 140 Z" fill="url(#catGrad)"/>
  <path d="M125 170 L105 85 L165 135 Z" fill="#0d1117"/>
  <path d="M387 170 L407 85 L347 135 Z" fill="#0d1117"/>
  
  <!-- Face oval -->
  <ellipse cx="256" cy="290" rx="120" ry="110" fill="#0d1117"/>
  
  <!-- Eyes - big and expressive -->
  <ellipse cx="195" cy="260" rx="35" ry="42" fill="#ffffff"/>
  <ellipse cx="317" cy="260" rx="35" ry="42" fill="#ffffff"/>
  
  <!-- Pupils -->
  <ellipse cx="200" cy="270" rx="18" ry="24" fill="#0d1117"/>
  <ellipse cx="312" cy="270" rx="18" ry="24" fill="#0d1117"/>
  
  <!-- Eye highlights -->
  <circle cx="208" cy="258" r="6" fill="#ffffff"/>
  <circle cx="320" cy="258" r="6" fill="#ffffff"/>
  
  <!-- Nose - diamond shape -->
  <polygon points="256,310 240,335 272,335" fill="#00ff88"/>
  
  <!-- Mouth - cat smile -->
  <path d="M256 335 Q256 355 230 350" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M256 335 Q256 355 282 350" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Whiskers - elegant lines -->
  <g stroke="#00d4ff" stroke-width="2" stroke-linecap="round" opacity="0.8">
    <line x1="130" y1="310" x1="60" y2="290"/>
    <line x1="130" y1="330" x1="55" y2="330"/>
    <line x1="130" y1="350" x1="60" y2="370"/>
    <line x1="382" y1="310" x1="452" y2="290"/>
    <line x1="382" y1="330" x1="457" y2="330"/>
    <line x1="382" y1="350" x1="452" y2="370"/>
  </g>
  
  <!-- LASY text on chest -->
  <text x="256" y="400" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="42" fill="#ffffff" letter-spacing="8">LASY</text>
  
  <!-- Crown hint - subtle -->
  <path d="M200 140 L220 160 L256 130 L292 160 L312 140 L292 180 L220 180 Z" fill="#00ff88" opacity="0.9"/>
</svg>